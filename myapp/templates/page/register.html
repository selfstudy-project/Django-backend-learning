<h1> Sign up below</h1>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form method="POST" action="register">
    {% csrf_token %}
    <p>Username: </p>
    <input type="text" name="username" />
    <p>Email: </p>
    <input type="email" name="email" />
    <p>Password: </p>
    <input type="password" name="password" />
    <p>Password again: </p>
    <input type="password" name="_password" />
    <input type="submit" />
</form>
