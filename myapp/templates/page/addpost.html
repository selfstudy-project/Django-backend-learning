{% load static %}
<!DOCTYPE html>
<head>
    <title>極速車神大佬</title>
    <meta name="description" content="首頁">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/addpost.css' %}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="https://scontent.ftpe2-1.fna.fbcdn.net/v/t1.6435-9/157925573_2672980012993763_89730427363002411_n.jpg?_nc_cat=111&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=0jrO8B8oHUEAX8QLUr4&_nc_ht=scontent.ftpe2-1.fna&oh=0f9613450a8905d1212db14430df92fc&oe=60BC6B79">
</head>
<body>
    <div id="big">
        <strong>
            <ul>
                <li style="float: left;margin: 15px;padding: 0%;"><button onclick="redirect(1)" class="top1" >極速車神大佬の部落格</button></li>
                <li class="lr" onclick="redirect(2)"><button class="top1">最新文章</button></li>
                <li class="lr" onclick="redirect(3)"><button class="top1">訓練題庫</button></li>
                <li class="lr" onclick="redirect(4)"><button class="top1">自我介紹&nbsp&&nbsp歷程記錄</button></li>
                {% if user.is_authenticated %}
                <li class="lr" onclick="redirect(10)"><button class="top1">新增文章</button></li>
                {% endif %}
            </ul>
        </strong>
    </div>
    <div id="small">
        <center>
            <strong>
                <ul>
                    <li><button onclick="redirect(1)" class="top2">極速車神大佬の部落格</button></li>
                    <li onclick="redirect(2)"><button class="top2">最新文章</button></li>
                    <li onclick="redirect(3)"><button class="top2">訓練題庫</button></li>
                    <li onclick="redirect(4)"><button class="top2">自我介紹&nbsp&&nbsp歷程記錄</button></li>
                    {% if user.is_authenticated %}
                    <li onclick="redirect(10)"><button class="top2">自我介紹&nbsp&&nbsp歷程記錄</button></li>
                    {% endif %}
                </ul>
            </strong>
        </center>
    </div>
    <div class="clear"></div>
    <hr>
    {% for message in messages %}
    {{message}}
    {% endfor %}
    <div class="box">
        <div class="a" style="border-style: solid;">
            <form method="POST" action="addpost" style="margin: 5%;">
                {% csrf_token %}
                <p>篇名</p><input type="text" name="title" required="required"/>
                <p>Tags ( 以逗點隔開 )</p><input type="text" name="tags" required="required"/>
                <p>作者</p><input type="text" name="author" required="required"/>
                <p>內容</p><textarea name="content" id="content" required="required" style="width: 80%; height: 100px;resize: vertical;"></textarea><br>
                <input type="submit" value="新增"/>
            </form>
        </div>
        <div class="b" id="checknull">
            <div id="preview">
                
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="middiv">
        <center>
            <button class="vertical1" onclick="redirect(5)"><img src="{% static 'image/favicon.ico' %}" class="cc">&nbspTIOJ</button>
            <button class="vertical1" onclick="redirect(6)"><img src="{% static 'image/favicon (1).ico' %}" class="cc">&nbspcodeforces</button>
            <button class="vertical1" onclick="redirect(7)"><img src="{% static 'image/favicon.png' %}" class="cc">&nbspatcoder</button>
            <button class="vertical1" onclick="redirect(8)"><img src="{% static 'image/unnamed.png' %}" class="cc">&nbspfacebook</button>
            <button class="vertical1" onclick="redirect(9)"><img src="{% static 'image/favicon_qp2.png' %}" class="cc">&nbspgoogle forms</button>
        </center>
    </div>
    <script src="{% static 'js/addpost.js' %}"></script>
</body>
